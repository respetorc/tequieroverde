# Site Settings
title: Contaminantes Ambientales
tagline: Recursos Educativos Abiertos sobre contaminantes quÃ­micos ambientales y sus efectos a la salud
email: ignaoriglia@gmail.com
description: >
  Sistema Agroalimentario Porcino - CIAP
baseurl: "/tequieroverde"
url: ""
permalink: pretty

paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Ignacio Origlia"
      layout: post
      hero_image: /img/paper-lluvia.jpg
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu2

collections:
  products:
    output: true
    layout: product
    image: /img/paper-lluvia.jpg
    show_sidebar: false
